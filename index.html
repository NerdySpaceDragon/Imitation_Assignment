  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Image Effects Project</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div class="container">
        <h1>CSS3 Image Effects Gallery</h1>
       
        <!-- Project 1: Basic Filter Effect -->
        <div class="project">
            <h2>Project 1: Butterfly</h2>
            <img src="images/butterfly.jpg" class="effect-1">
        </div>

        <!-- Project 2: Shadow Effect -->
        <div class="project">
            <h2>Project 2: Dinosaur</h2>
            <img src="images/dinosaur.png" alt="Project 2" class="effect-2">
        </div>

        <!-- Project 3: Blur & Brightness -->
        <div class="project">
            <h2>Project 3: Penguins/h2>
            <img src="images/penguins.jpg" alt="Project 3" class="effect-3">
        </div>

        <!-- Project 4: Sepia & Saturation -->
        <div class="project">
            <h2>Project 4: Sepia Tone</h2>
            <div class="border-frame">
                <img src="images/football_field.jpg" alt="Project 4" class="effect-4">
            </div>
        </div>

        <!-- Project 5: Gradient Overlay -->
        <div class="project">
            <h2>Project 5: Gradient Overlay</h2>
            <div class="gradient-box">
                <img src="images/seagull.png">
            </div>
        </div>

        <!-- Project 6: Border Image (Tic-Tac-Toe Frame) -->
        <div class="project">
            <h2>Project 6: Border Image Frame</h2>
            <div class="container">
                <img src="images/theater_stage.jpg" alt="Project 6" class="effect-6">
            </div>
        </div>
    </div>
</body>
</html>
